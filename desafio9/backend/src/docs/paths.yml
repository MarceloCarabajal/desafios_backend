paths:
  /users/register:
    post:
      tags:
      - users
      summary: Crear un nuevo usuario
      description: Este endpoint permite crear un nuevo usuario.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/users'
        required: true
      responses:
        201:
          description: Usuario creado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schema/users/Register'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/users/InternalServerError'              
  /users/login:
    post:
      tags:
      - users
      summary: Autenticación de usuario
      description: Este endpoint permite autenticar a un usuario.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schema/users/Login'
              type: object
              properties:
                email:
                  type: string
                  description: Correo electrónico del usuario
                  example: user@gmail.com
                password:
                  type: string
                  description: Contraseña del usuario
                  example: 1234567890             
              
        required: true
      responses:
        200:
          description: Usuario autenticado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schema/users/LoginOk'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/users/InternalServerError'
